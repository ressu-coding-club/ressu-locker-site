<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write to Google Sheets</title>
</head>
<body>
    <h1>Write Data to Google Sheets</h1>
    <form id="sheetForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="status"></p>

    <script>
        // Parts of this code were generated by ChatGPT.

        const form = document.getElementById('sheetForm');
        const statusMessage = document.getElementById('status');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            // This is the data you wish to add to the sheet:
            const data = {name: name, email: email};
            
            // Send data to the Google Apps Script web app
            fetch('URL OF YOUR WEB APP', { 
                mode: 'no-cors' ,
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }) 
            .then(() => console.log('Request sent successfully'))
            .catch(err => console.error('Request failed', err));
        });
    </script>
</body>
</html>
